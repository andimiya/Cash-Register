<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Calculator</h1>
<div id="calculatorBox">
  <p id="display" class="button"></p>
  <br>

  <p id="button7" class="button">7</p>
  <p id="button8" class="button">8</p>
  <p id="button9" class="button">9</p>
  <p id="buttonDivide" class="button">รท</p>
  <p id="clear" class="cashRegisterButtons">Clear</p>


  <br>
  <p id="button4" class="button">4</p>
  <p id="button5" class="button">5</p>
  <p id="button6" class="button">6</p>
  <p id="buttonMultiply" class="button">x</p>
  <p id="getBalance" class="cashRegisterButtons">Get Balance</p>


  <br>
  <p id="button1" class="button">1</p>
  <p id="button2" class="button">2</p>
  <p id="button3" class="button">3</p>
  <p id="buttonSubtract" class="button"> - </p>
  <p id="deposit" class="cashRegisterButtons">Deposit Cash</p>


  <br>
  <p id="button0" class="button">0</p>
  <p id="button00" class="button">00</p>
  <p id="buttonDecimal" class="button">.</p>
  <p id="buttonAdd" class="button"> + </p>
  <p id="withdraw" class="cashRegisterButtons">Withdraw Cash</p>

  <br>
  <p id="buttonEqual" class="button"> </p>
  <p id="buttonEqual" class="button"> </p>
  <p id="buttonEqual" class="button"> </p>
  <p id="buttonEqual" class="button">=</p>

</div>

<script src="js/calculator.js"></script>
<script src="js/cash_register.js"></script>
</body>
</html>
