<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Calculator</h1>

<div id="calculatorBox" align="center">
  <div class="display" input type="text" size="15.75" id="inputDisplay"></div>
  <div class="keys">
    <p>
      <button type="button" class="number" id="button1">1</button>
      <!-- <div type="button" class="number btn" id="button1">1</div> -->
      <!-- <input type="button" class="number" value="1" id="button1">1</input> -->
      <input type="button" class="number" value="2" id="button2">
      <input type="button" class="number" value="3" id="button3">
      <input type="button" class="number" value="4" id="button4">
    </p>
    <p>
      <input type="button" class="number" value="5" id="button5">
      <input type="button" class="number" value="6" id="button6">
      <input type="button" class="number" value="7" id="button7">
      <input type="button" class="number" value="8" id="button8">
    </p>
    <p>
      <input type="button" class="number" value="9" id="button9">
      <input type="button" class="number" value="0" id="button0">
      <input type="button" class="number" value="00" id="button00">
      <input type="button" class="button" value="." id="buttonDecimal">
    </p>
    <p>
      <input type="button" class="button" value="x" id="buttonMultiply">
      <input type="button" class="button" value="/" id="buttonDivide">
      <input type="button" class="button" value="+" id="buttonAdd">
      <input type="button" class="button" value="-" id="buttonSubtract">
    </p>
    <p>
      <input type="button" class="button" value="=" id="buttonEqual">
      <input type="button" class="button" value="C" id="clear">
      <input type="button" class="button" value="DEP" id="deposit">
      <input type="button" class="button" value="W/D" id="withdraw">
    </p>
    <p>
      <input type="button" class="button" value="BAL" id="getBalance">
    </p>
  </div>
</div>
